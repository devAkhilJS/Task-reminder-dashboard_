<div class="d-flex justify-content-center align-items-center vh-100">
  <div style="width: 320px;" class="text-center">

    <img 
      src="assets/tm.png" 
      alt="Task Reminder Logo" 
      style="width: 150px; height: 150px;" 
      class="mx-auto d-block mb-4 mt-3"
    >

    <h1 class="mb-2">Welcome to Easy Task</h1>
    <p class="mb-4">Please sign up to continue using the application.</p>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email / Username</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center p-2 mb-2">
        <mat-icon color="warn">error</mat-icon>
        <span class="ms-2">{{ errorMessage }}</span>
      </div>

      <div *ngIf="isSubmissionInProgress" class="d-flex align-items-center justify-content-center mb-2">
        <mat-spinner [diameter]="22" class="me-2"></mat-spinner>
        <span>Signing up...</span>
      </div>

      <button type="submit" mat-raised-button color="primary" class="w-100 mb-3 auth-button">
        Sign-Up
      </button>
    </form>

    <button mat-raised-button color="warn" class="w-100 mb-3 auth-button" (click)="onSignInWithGoogle()">
      Sign-Up with Google
    </button>

    <p class="mb-1">Already have an account?</p>
    <button mat-raised-button color="accent" [routerLink]="['/auth/sign-in']" class="w-100 auth-button mb-2">
      Sign-In
    </button>

    <a [routerLink]="['/auth/forgot-password']" class="text-primary">
      Forgot Password?
    </a>

  </div>
</div>
